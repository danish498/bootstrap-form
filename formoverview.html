<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <h3 class="text-muted">Fieldset</h3>
      <form>
        <fieldset>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">
              Email input label
            </label>
            <input
              type="email"
              class="form-control"
              placeholder="email input placeholder"
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">
              Password input label
            </label>
            <input
              type="password"
              class="form-control"
              placeholder="Password input placeholder"
              id="inputPassword"
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>

      <!-----------------Legends---------------->

      <h3 class="text-muted my-2">Legend</h3>
      <form>
        <fieldset>
          <legend>Legend</legend>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">
              Email input label
            </label>
            <input
              type="email"
              class="form-control"
              placeholder="email input placeholder"
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">
              Password input label
            </label>
            <input
              type="password"
              class="form-control"
              placeholder="Password input placeholder"
              id="inputPassword"
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
    </div>

    <!------------------------------------------------------------------------------------------------------->

    <div class="container">
      <h3 class="text-muted">Stacked</h3>

      <label for="inputTextStack" class="form-label"> Text input label </label>
      <input
        type="text"
        class="form-control"
        placeholder="Text input placeholder"
        id="inputTextStacked"
        aria-roledescription="inputTextStackedHelp"
      />
      <p id="inputTextStackedHelp" class="form-text">
        please do not share the password
      </p>
    </div>

    <!------------------------------------------------------------------------------------------------>

    <div class="container">
      <h3 class="text-muted">Disable forms</h3>
      <label for="inputTextDisable" class="form-label"> Text input label</label>
      <input
        type="text"
        class="form-control"
        placeholder="Text input placeholder"
        id="inputTextDisable"
        disabled
      />

      <!--------------------------------------------------------------------------------------->

      <h3 class="text-muted">Fieldset</h3>
      <form>
        <fieldset disabled>
          <div class="mb-3">
            <label for="inputEmailDisable" class="form-label">
              Email input label
            </label>
            <input
              type="email"
              class="form-control"
              placeholder="email input placeholder"
              id="inputEmailDisable"
            />
          </div>
          <div class="mb-3">
            <label for="inputPasswordDisabled" class="form-label">
              Password input label
            </label>
            <input
              type="password"
              class="form-control"
              placeholder="Password input placeholder"
              id="inputPasswordDisabled"
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
